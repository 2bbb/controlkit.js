<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="src/sty.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="src/controlKit.js"></script>

    <script type="text/javascript">

        var testObj = {bool:true,string:'hello',number:1,select:['hello','bello','cello'],range:[0,1],value:0};

        function onBodyLoaded()
        {
            var ck = new ControlKit('container');

            ck.addBlock('Presets')
              .addCheckbox(testObj,'Bool Label','bool')
              .addTextField(testObj,'String label','string')
              .addTextField(testObj,'String label','string')
              .addStepper(testObj,'Stepper label','number')
              .addSelect(testObj,'Select label','select')
              .addRangeField(testObj,'Range Field','range',{step:4.5})
              .addSlider(testObj,'Range Slider','range','value')
                    .addCheckbox(testObj,'Bool Label','bool')
                    .addTextField(testObj,'String label','string')
                    .addTextField(testObj,'String label','string')
                    .addStepper(testObj,'Stepper label','number')
                    .addSelect(testObj,'Select label','select');



        }


    </script>




</head>
<body onload="onBodyLoaded();">
<div id="container">
</div>
</body>
</html>
